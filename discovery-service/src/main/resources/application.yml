eureka:
  instance:
      hostname: localhost
  client:
      register-with-eureka: false
      fetch-registry: false
      serviceUrl:
        defaultZone: http://eureka:password@localhost:8761/eureka

  username: ${EUREKA_USERNAME:eureka}
  password: ${EUREKA_PASSWORD:password}
server:
  port: 8761
spring:
  zipkin:
      base:
        url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1.0
